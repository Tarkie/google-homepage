
<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="nav">
            <header class="flex-bar">
                <div class="flex-box">
                    <ul>
                    <li class="fleft"><a href="#">About</a></li>
                    <li class="fleft"><a href="#">Store</a></li>
                    </ul>
                </div>
                <div class="flex-box">
                    <ul>
                    <li class="fright"><a href="#">Gmail</a></li>
                    <li class="fright"><a href="#">Images</a></li>
                    <li class="fright"><img class="icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="Apps icon"></li>
                    <li class="fright"><img class="icon" src="https://cdn2.iconfinder.com/data/icons/user-icon-2-1/100/user_5-15-512.png" alt="User icon"></li>
                    </ul>
                </div>
            </header>
        </div>
        <main id="main">
            <div id="Google logo">
                <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="center">
            </div>
            <div id="search-area">
                <form>
                    <input class="searchbar" type="text"></input>
                    <button type="button" class="button">Google Search</button>
                    <button type="button"class ="button">I'm Feeling Lucky</button>
                </form>
            </div>
        </main>
        <footer class="flex-bar" id="footer">
            <div class="flex-box">
                <ul>
                <li class="lfooter"><a href="#">Advertising</a></li>
                <li class="lfooter"><a href="#">Business</a></li>
                <li class="lfooter"><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="flex-box">
                <ul>
                <li class="rfooter"><a href="#">Privacy</a></li>
                <li class="rfooter"><a href="#">Terms</a></li>
                <li class="rfooter"><a href="#">Settings</a></li>
            </ul>
            </div>
        </footer>
    </body>
</html>
