
<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="nav">
            <header class="flex-bar">
                <div class="flex-box">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="flex-box">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="Apps icon">
                    <img src="https://cdn2.iconfinder.com/data/icons/user-icon-2-1/100/user_5-15-512.png" alt="User icon">
                </div>
            </header>
        </div>
        <main id="main">
            <div id="Google logo">
                <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-area">
                <form>
                    <input class="searchbar" type="text"></input>
                    <button type="button" class="button">Google Search</button>
                    <button type="button"class ="button">I'm Feeling Lucky</button>
                </form>
            </div>
        </main>
        <footer class="flex-bar" id="footer">
            <div class="flex-box">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="flex-box">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
